<!DOCTYPE html>
<html>
  <head>
    <title>Makalii Labs</title>
    <link rel="stylesheet" href="style.css">
  </head>  
  <body>
    <h1 id="myHeading">Welcome to Makalii Labs</h1>
    <div id="balanceDisplay"></div>
    <button id="myButton">Connect Wallet</button>
    <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@1.7.5/dist/web3.min.js"></script>
    <script src="script.js"></script>
    <script>
      // Initialize Solana
      const solana = new Solana(clusterApiUrl("mainnet-beta"));

      // Listen for wallet connections
      solana.on("connect", async (wallet) => {
        const publicKey = wallet.publicKey;
        const balance = await solana.getBalance(publicKey);
        console.log(`Wallet ${publicKey} has a balance of ${balance} lamports`);
      });
    </script>
  </body>
</html>
